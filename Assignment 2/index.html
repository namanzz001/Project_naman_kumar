<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Assignment 1</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="container">
    <div class="video-frame">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/-zowlwWrGR4?si=EiZzNIpxWf4r-msF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

    <div class="content">
        <h1> Bosscoder Academy</h1>
    </div>

    <img id="like-icon" src="./images/thumbsupimg.png" alt="thumbsup" width="40px">
   </div>

   <script>
    const likeImages = document.querySelectorAll('#like-icon');

    likeImages.forEach((likeImage)=>{
        let clickCount = 0;

        likeImage.addEventListener('click', ()=>{
            clickCount++;
            if(clickCount%2!=0){
                likeImage.src = 'images/blackthumbsupimg.png';
            }
            else{
                likeImage.src = 'images/thumbsupimg.png';
            }
        });
    });
   </script>
</body>
</html>
